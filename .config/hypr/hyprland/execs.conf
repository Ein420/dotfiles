# Bar, wallpaper
exec-once = swww kill; swww init
exec-once = ags &

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload
exec-once = otd-daemon & disown
exec-once = nwg-look -a
#exec-once = xembedsniproxy & disown

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor 'Breeze Light' 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme \'Breeze_Light\'

# Startup sound
exec-once = play /usr/share/sounds/ocean/stereo/desktop-login.oga

# Automount
exec-once = sleep 7; udiskie -n --event-hook 'play /usr/share/sounds/ocean/stereo/device-added.oga' & disown
